    <style>
        .centre-loader {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: inline-block;
        }

        .centre-loader .loader-square {
            display: block;
            width: 100px;
            height: 100px;
            background: transparent;
        }

        @keyframes topboxSpinner {
            0% {
                transform: rotate(-0deg) scale(1);
            }

            10% {
                transform: rotate(0deg) scale(1.1);
            }

            20% {
                transform: rotate(0deg) scale(1);
            }

            30% {
                transform: rotate(90deg) scale(1.1);
            }

            40% {
                transform: rotate(90deg) scale(1);
            }

            50% {
                transform: rotate(180deg) scale(1.1);
            }

            60% {
                transform: rotate(180deg) scale(1);
            }

            70% {
                transform: rotate(270deg) scale(1.1);
            }

            80% {
                transform: rotate(270deg) scale(1);
            }

            90% {
                transform: rotate(360deg) scale(1.1);
            }

            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        .centre-loader .loader-container {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            transform-origin: 50% 50% 0;
            animation: topboxSpinner 5s ease infinite;
            backface-visibility: hidden;
        }

        .loader-top:before,
        .loader-top:after,
        .loader-bottom:before,
        .loader-bottom:after {
            position: absolute;
            width: calc(100px / 3);
            height: calc(100px / 3);
            content: "";
        }

        .loader-top:before {
            color: #19356f;
        }

        .loader-top:after {
            color: #e0312c;
        }

        .loader-bottom:before {
            color: #418788;
        }

        .loader-bottom:after {
            color: #484848;
        }

        .loader-top:before {
            border-left: 6px solid;
            border-top: 6px solid;
            top: calc(calc(80px / 3) / 3);
            left: calc(calc(80px / 3) / 3);
        }

        .loader-top:after {
            border-right: 6px solid;
            border-top: 6px solid;
            top: calc(calc(80px / 3) / 3);
            right: calc(calc(80px / 3) / 3);
        }

        .loader-bottom:before {
            border-left: 6px solid;
            border-bottom: 6px solid;
            bottom: calc(calc(80px / 3) / 3);
            left: calc(calc(80px / 3) / 3);
        }

        .loader-bottom:after {
            border-right: 6px solid;
            border-bottom: 6px solid;
            bottom: calc(calc(80px / 3) / 3);
            right: calc(calc(80px / 3) / 3);
        }

        /* To make things appear correctly on first load,
      before any styles and scripts get downloaded*/

        .loader-top,
        .loader-top:before,
        .loader-top:after,
        .loader-bottom,
        .loader-bottom:before,
        .loader-bottom:after {
            box-sizing: border-box;
        }

        .loading-indicator:before {
            content: "";
            background: #000000cc;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1000000;
        }

        .loading-indicator:after {
            content: "Processing ...";
            position: fixed;
            width: 100%;
            top: 50%;
            left: 0;
            z-index: 1000001;
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>

    <body>
        <noscript> You need to enable JavaScript to run this app. </noscript>
        <div id="root">
            <div class="centre-loader">
                <div class="loader-container">
                    <div class="loader-top"></div>
                    <div class="loader-bottom"></div>
                </div>
                <div class="loader-square"></div>
            </div>
        </div>
